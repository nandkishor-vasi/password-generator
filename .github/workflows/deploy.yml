name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main  # Change 'main' to your default branch if it's different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Ensure you're using a compatible version of Node.js

    - name: Install dependencies
      run: npm ci

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git init
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:gh-pages
      working-directory: ./dist
